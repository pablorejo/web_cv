<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Precargamos normalize -->
    <link rel="preload" href="../css/normalize.css" as="style">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
 
    <!-- Cargamos nuestra hoja de estilos -->
    <link rel="preload" href="../css/style.css" as="style">
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 

    <!-- Titulo y Icono -->
    <title>CV</title>
    <link rel="shortcut icon" href="../img/icono.png">

    <!-- Compiled and minified CSS -->

</head>
<body>

    <header>
        <nav class="navegacion">
            <li><a href="../index.html">INICIO </a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </nav>
    </header>
    <section class="contactar">
        <h1>Contacto</h1>
        <form action="https://formsubmit.co/pablopiorejo@gmail.com" method="POST" class="contactar-form col s12 ">
            <div class="row">
                <label class="col s6">Nombre</label>
                <input type="text" class="col s6" name="name" placeholder="Nombre">
            </div>
            <div class="row">
                <label class="col s6" >Email</label>
                <input class="col s6" type="email" name="email" placeholder="Email">
            </div>
            <div class="row">
                <label class="col s6">Titulo</label>
                <input class="col s6" type="text" name="subject" placeholder="Escriba su titulo de la consulta">
            </div>
            <!-- <div>
                <label>Fichero</label>
                <input type="file" name="file" accept=".giz,.jpg,.png,.jpeg" placeholder="Si quiere mandar algun tipo de fichero" > 
            </div> -->
            <div class="comentario colocar row">
                <Label class="col s6" >Comentario adiccional</Label>
                <textarea  class="col s6" name="comments" cols="80" rows="4"></textarea>
            </div>
            <div class="row">
                <input class="btn col s2" type="submit" value="Enviar">
            </div>
        </form>

    </section>
</body>
</html>
